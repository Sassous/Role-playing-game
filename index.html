<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG - Dragon Repeller</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Amarante&display=swap" rel="stylesheet">
</head>
<body>
    <div id="game">
        <div id="stats">
            <span class="stat">🧙🏻‍♂️: <strong><span id="xpText">0</span></strong></span>
            <span class="stat">❤️: <strong><span id="healthText">100</span></strong></span>
            <span class="stat">🪙: <strong><span id="goldText">50</span></strong></span>
        </div>
        <div id="controls">
            <button id="button1">Go to store 🏦</button>
            <button id="button2">Go to cave 🛖</button>
            <button id="button4">Sell weapons (+15🪙)</button>
            <button id="button3">Fight dragon 🐉</button>
        </div>
        <div id="monsterStats">
            <span  class="stat">Monster Name: <strong><span id="monsterName"></span></strong></span>
            <span class="stat">❤️: <strong><span id="monsterHealth"></span></span></strong>
        </div>
        <strong class="displayText"><div id="text">Welcome to Dragon Repeller. 
            You must defeat the dragon that is preventing people from leaving the town. 
            You are in the town square. Where do you want to go? Use the buttons above.</div>
    </div></strong>
    
    <script src="./script.js"></script>
</body>
</html>
